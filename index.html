<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Lister</title>
  <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./static/styles/main.css">
</head>
<body>
  <div class="page-layout">
    <header>
      <div class="heading-container">
        <img src="./static/images/to-do-lister-logo.png" alt="To-Do Lister Logo" class="logo">
        <h1>To-Do Lister</h1>
      </div>
    </header>

    <div class="main-content-container">
      <aside id="sidebar" class="sidebar">
        
        <button type="button" id="menu-button" class="menu-button" title="Abrir barra lateral">
          <img src="./static/svgs/open-sidebar.svg" alt="Menu" class="icon">
        </button>
    
        <div class="sidebar-main-content-container">
          
          <div class="sidebar-actions">
            <button type="button" id="new-file-button" class="new-file-button" title="Criar novo arquivo">
              <img src="./static/svgs/add.svg" alt="Novo arquivo" class="icon">
            </button>
          </div>

          <div class="file-list-container">
            <ul id="file-list">

              <div class="empty-message">Seus arquivos aparecerão aqui.</div>

            </ul>
          </div>

          <div class="general-folders">
            <a href="#" class="folder-link">
              <span class="folder-icon-container">
                <img src="./static/svgs/delete.svg" alt="Lixeira" class="icon">
              </span>
              <span class="folder-label">Lixeira</span>
            </a>
          </div>

        </div>
      </aside>

      <main>
        <div class="ribbon"></div>

        <div class="editor-container">
          <div class="text-editor" contenteditable></div>
        </div>
      </main>
    </div>
  </div>

  <dialog id="file-name-dialog">
    <p class="dialog-title">Novo arquivo</p>

    <form method="dialog">
      <input type="text" name="file-name-input" id="file-name-input" placeholder="Digite o nome do arquivo.">

      <div class="form-button-container">
        <button type="submit" id="submit-button" disabled class="form-button">Salvar</button>
        <button type="reset" id="cancel-button" class="form-button cancel-button">Cancelar</button>
      </div>
    </form>
  </dialog>

  <!-- template section -->
  <template id="file-list-item-template">
    <li class="file-list-item">
      <button type="button" class="file-link"></button>

      <span class="file-actions">
        <button type="button" class="more-actions-button" title="Mais ações">
          <img src="./static/svgs/more-actions.svg" alt="Mais ações" class="icon">
        </button>
      </span>
    </li>
  </template>

  <template id="empty-message-template">
    <div class="empty-message">Seus arquivos aparecerão aqui.</div>
  </template>

  <script src="./static/scripts/main.js"></script>
</body>
</html>
