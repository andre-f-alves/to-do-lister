<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Lister</title>
  <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./static/styles/globals.css">
</head>
<body>
  <header>
    <div class="title-container">
      <img src="./static/images/to-do-lister-logo.png" alt="To-Do Lister Logo" class="logo">
      <h1>To-Do Lister</h1>
    </div>
  </header>

  <div class="main-page-container">
    <aside class="sidebar-container">

      <button type="button" class="menu-button" title="Abrir barra lateral">
        <img src="./static/svgs/open-sidebar.svg" alt="Menu" id="sb-ctrl-icon" class="icon">
      </button>
      
      <div class="sidebar">

        <div class="sidebar-actions">
          <button type="button" class="new-list-button" title="Criar nova lista">
            <img src="./static/svgs/add.svg" alt="Nova lista" id="new-list-icon" class="icon">
          </button>
        </div>

        <div class="list-container">
          <ul class="list-menu">

            <li class="list-item">
              <button type="button" class="list-button">List 1</button>

              <span class="list-actions">
                <button type="button" class="del-list-btn">
                  <img src="./static/svgs/delete.svg" alt="Excluir" class="icon del-list-icon">
                </button>
              </span>
            </li>

            <li class="list-item">
              <button type="button" class="list-button">List 2</button>

              <span class="list-actions">
                <button type="button" class="del-list-btn">
                  <img src="./static/svgs/delete.svg" alt="Excluir" class="icon del-list-icon">
                </button>
              </span>
            </li>

          </ul>
        </div>

        <div class="general-folders">
          <a href="#" class="folder-link">
            <span class="folder-icon-container">
              <img src="./static/svgs/delete.svg" alt="Lixeira" class="icon folder-icon">
            </span>
            <span class="folder-label">Lixeira</span>
          </a>
        </div>
      </div>
    </aside>

    <main>
      <div class="ribbon">
      </div>
      <div class="editor-container">
        <div class="text-editor" contenteditable></div>
      </div>
    </main>
  </div>

  <script src="./static/scripts/main.js"></script>
</body>
</html>
